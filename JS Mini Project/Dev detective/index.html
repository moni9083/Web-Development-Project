<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading-container">
                <h1 class="heading">DevDetective</h1>
                <div id="theme-button">
                    <p id="theme-name">LIGHT</p>
                    <img id="theme-img" src="./assets/images/sun-icon.svg" alt="">
                </div>
            </div>
 
             <div class="searchBar active">
                <img src="./assets/images/search-icon.svg" alt="">
                <input type="search" name="user-input" id="input" placeholder="Enter a GitHub username..." required>
                <div class="error">
                    <p id="no-results">no search results</p>
                </div>
                <button type="submit" id="search">Search</button>
             </div>
    

            <div class="profile-container">
                <div class="user-image">
                    <img src="" alt="" id="avatar">
                </div>

                <div class="hero-container">
                    <div class="hero-container-heading">
                         <h2 id="user-name"></h2>
                         <p id="date"></p>
                    </div>
                    <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>

                    <div class="user-desc">
                        <p id="bio"></p>
                    </div>

                    <div class="profile-stats-wrapper">
                        <div class="profile-stat">
                            <p class="stat-title">Repos</p>
                            <p id="repos"></p>
                        </div>

                        <div class="profile-stat">
                            <p class="stat-title">Followers</p>
                            <p id="followers"></p>
                        </div>

                        <div class="profile-stat">
                            <p class="stat-title">Following</p>
                            <p id="following"></p>
                        </div>
                    </div>
                    
                    <div class="profile-bottom-wrapper">
                        <div class="profile-info">
                            <img src="./assets/images/location-icon.svg" alt="">
                            <p id="location"></p>
                          </div>
    
                          <div class="profile-info">
                            <img src="./assets/images/website-icon.svg" alt="">
                            <a href="#" id="page"></a>
                          </div>
    
                          <div class="profile-info">
                            <img src="./assets/images/twitter-icon.svg" alt="">                           
                             <a href="#" id="twitter"></a>
                          </div>
    
                          <div class="profile-info">
                            <img src="./assets/images/company-icon.svg" alt="">
                            <p id="company"></p>
                          </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
  <script src="index.js"></script>    
</body>
</html>
